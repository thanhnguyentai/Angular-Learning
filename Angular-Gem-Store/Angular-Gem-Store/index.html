<!DOCTYPE html>
<html data-ng-app="gemStore">
<head>
    <title>Angular JS - Gem Store</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script type="text/javascript" src="js/library/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body data-ng-controller="StoreController as store">
    <div class="product" data-ng-repeat="product in store.products" data-ng-hide="product.soldOut">
        <h3>
            {{ product.name }}
            <em class="pull-right">{{ product.price }}</em>
        </h3>
        <button data-ng-show="product.canPurchase">Add to Cart</button>
    </div>
</body>
</html>
