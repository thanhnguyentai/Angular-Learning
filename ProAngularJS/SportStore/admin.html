
<!DOCTYPE html>
<html data-ng-app="sportStoreAdmin">
<head>
	<title>Administration</title>

	<link href="../libraries/bootstrap.css" rel="stylesheet" />
	<link href="../libraries/bootstrap-theme.css" rel="stylesheet" />

	<script src="../libraries/angular.js"></script>
	<script src="ngmodules/angular-route.js"></script>
	<script src="ngmodules/angular-resource.js"></script>

	<script>
		angular.module("sportStoreAdmin", ["ngRoute", "ngResource"])
		.config(function($routeProvider){

			$routeProvider.when("/login", {
				templateUrl: "./views/adminLogin.html"
			});

			$routeProvider.when("/main", {
				templateUrl: "./views/adminMain.html"
			});

			$routeProvider.otherwise({
				redirectTo: "/login"
			});
		});
	</script>

	<script src="controllers/adminController.js"></script>
	<script src="controllers/adminProductController.js"></script>
</head>
<body>
	<ng-view />
</body>
</html>
