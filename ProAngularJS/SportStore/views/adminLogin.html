
<div class="well" data-ng-controller="authCtrl">
	<div class="alert alert-infor" data-ng-hide="authenticationError">
		Enter your username and password and click Log In to authenticate
	</div>

	<div class="alert alert-danger" data-ng-show="authenticationError">
		Authentication Failed ({{anthenticationError.status}}). Try again.
	</div>

	<form name="authForm" nonvalidate>
		<div class="form-group">
			<label>Username</label>
			<input name="username" class="form-control" data-ng-model="username" required/>
		</div>

		<div class="form-group">
			<label>Password</label>
			<input name="password" type="password" class="form-control" data-ng-model="password" required/>
		</div>

		<div class="text-center">
			<button data-ng-click="authenticate(username, password)" data-ng-disabled="authForm.$invalid" class="btn btn-primary">Log In</button>
		</div>
	</form>
</div>
