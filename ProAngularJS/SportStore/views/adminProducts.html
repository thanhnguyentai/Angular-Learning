
<style>
	#productTable { width: auto; }
	#productTable td { 
		max-width: 150px; 
		text-overflow: ellipsis;
		overflow: hidden;
		white-space: nowrap;
	}
	#productTable td input {
		max-width: 125px;
	}
</style>

<div data-ng-controller="productCtrl">
	<table id="productTable" class="table table-striped table-bordered">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Category</th>
			<th>Price</th>
			<th></th>
		</tr>
		<tr data-ng-repeat="item in products" data-ng-hide="item.id == editedProduct.id">
			<td>{{item.name}}</td>
			<td class="description">{{item.description}}</td>
			<td>{{item.category}}</td>
			<td>{{item.price | currency}}</td>
			<td>
				<button data-ng-click="startEdit(item)" class="btn btn-xs btn-primary">Edit</button>
				<button data-ng-click="deleteProduct(item)" class="btn btn-xs btn-primary">Delete</button>
			</td>
		</tr>
		<tr data-ng-class="{danger: editedProduct}">
			<td>
				<input data-ng-model="editedProduct.name" required/>
			</td>
			<td>
				<input data-ng-model="editedProduct.description" required/>
			</td>
			<td>
				<input data-ng-model="editedProduct.category" required/>
			</td>
			<td>
				<input data-ng-model="editedProduct.price" required/>
			</td>
			<td>
				<button
					data-ng-hide="editedProduct.id"
					data-ng-click="createProduct(editedProduct)"
					class="btn btn-xs btn-primary"
				>Create</button>

				<button
					data-ng-show="editedProduct.id"
					data-ng-click="updateProduct(editedProduct)"
					class="btn btn-xs btn-primary"
				>Save</button>

				<button
					data-ng-show="editedProduct"
					data-ng-click="cancelEdit()"
					class="btn btn-xs btn-primary"
				>Cancel</button>
			</td>
		</tr>
	</table>
</div>
